name: C/C++ CI

on:
  push:
    branches: [ '*' ]
    tags:
      - '*'
  pull_request:
    branches: [ '*' ]
  workflow_dispatch: {}

jobs:
  format-check:
    runs-on: self-hosted
    container:
      image: docker.pkg.github.com/little-big-h/buildenvironment/image:latest
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: check
      run: |
        find . \( -name '*.cpp' -or -name '*.hpp' \) -exec clang-format -i -style=file '{}' ';'
        git status -s
        exit $(git status -s | wc -l)

  build:
    runs-on: self-hosted
    strategy:
      matrix:
        build-type: [Release, Debug, Sanitize]
    container:
      image: docker.pkg.github.com/little-big-h/buildenvironment/wolframbased:latest
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: configure
      run: |
        mkdir ${{ matrix.build-type }}
        cd ${{ matrix.build-type }}
        CXX=clang++-11 CC=clang-11 cmake -DCMAKE_INSTALL_PREFIX=../install -DRacket_ROOT=/usr -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DCMAKE_CXX_FLAGS:STRING="-std=c++17" -DCMAKE_CXX_CLANG_TIDY=clang-tidy-11 ..
        cd ..
    - name: build
      run: cmake --build ${{ matrix.build-type }} -- -j $(nproc)
    - name: install
      run: cmake --build ${{ matrix.build-type }} --target install
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.build-type }}
        retention-days: 1
        path: |
          install
    needs: [format-check]

  test:
    runs-on: self-hosted
    strategy:
      matrix:
        build-type: [Release, Debug, Sanitize]
    container:
      image: docker.pkg.github.com/little-big-h/buildenvironment/wolframbased:latest
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: ${{ matrix.build-type }}
        path: ${{ matrix.build-type }}
    - name: test
      run: |
        export TERM=xterm
        ulimit -c unlimited
        expect -c 'spawn wolframscript' -c 'expect -exact "Wolfram ID: "' -c 'send -- "'"${{ secrets.MATHEMATICA_USERNAME }}"'\r"' -c 'expect -exact "Password: "' -c 'send -- "'"${{ secrets.MATHEMATICA_PASSWORD }}"'\r"' -c 'expect -exact "\[1GIn\[1\]:="' -c 'send -- "Print\[success\]\r"' -c 'expect -exact "\[1GIn\[2\]:="' -c 'send -- "Exit\[\]\r"'
        chmod +x ./${{ matrix.build-type }}/bin/Tests && ./${{ matrix.build-type }}/bin/Tests --library ./${{ matrix.build-type }}/lib/libWolframBOSS.so
    - name: Upload core dumps
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.build-type }}-core
        retention-days: 1
        path: core*
    needs: [build]

  racket-test:
    runs-on: self-hosted
    container:
      image: docker.pkg.github.com/little-big-h/buildenvironment/wolframbased:latest
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: Debug
        path: Debug
    - name: test
      run: |
        export TERM=xterm
        expect -c 'spawn wolframscript' -c 'expect -exact "Wolfram ID: "' -c 'send -- "'"${{ secrets.MATHEMATICA_USERNAME }}"'\r"' -c 'expect -exact "Password: "' -c 'send -- "'"${{ secrets.MATHEMATICA_PASSWORD }}"'\r"' -c 'expect -exact "\[1GIn\[1\]:="' -c 'send -- "Print\[success\]\r"' -c 'expect -exact "\[1GIn\[2\]:="' -c 'send -- "Exit\[\]\r"'
        cp -r Debug/lib .
        emacs --batch --eval "(require 'org)" --eval '(add-to-list (quote org-babel-tangle-lang-exts) (quote ("racket" . "rkt")))' --eval '(org-babel-tangle-file "Readme.org")'
        racket -f Source/Shims/BOSS.rkt -e "(require 'BOSS)" -f Readme.rkt -e "(require 'Readme)"
    - name: Upload core dumps
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.build-type }}-core
        retention-days: 1
        path: core*
    needs: [build]


  tpch-test:
    runs-on: self-hosted
    container:
      image: docker.pkg.github.com/little-big-h/buildenvironment/wolframbased:latest
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: Debug
        path: Debug
    - name: test
      run: |
        export TERM=xterm
        expect -c 'spawn wolframscript' -c 'expect -exact "Wolfram ID: "' -c 'send -- "'"${{ secrets.MATHEMATICA_USERNAME }}"'\r"' -c 'expect -exact "Password: "' -c 'send -- "'"${{ secrets.MATHEMATICA_PASSWORD }}"'\r"' -c 'expect -exact "\[1GIn\[1\]:="' -c 'send -- "Print\[success\]\r"' -c 'expect -exact "\[1GIn\[2\]:="' -c 'send -- "Exit\[\]\r"'
        cp -r Debug/lib .
        racket -f Source/Shims/BOSS.rkt -e "(require 'BOSS)" -f Benchmarks/TPCH/create.rkt -f Benchmarks/TPCH/Q10.rkt
        racket -f Source/Shims/BOSS.rkt -e "(require 'BOSS)" -f Benchmarks/TPCH/create.rkt -e '(Load LINEITEM "/Users/holgerpirk/Projects/BOSS/Benchmarks/Data/TPCH/lineitem.tbl")' -e '(Group LINEITEM Count)'
    - name: Upload potential core dumps
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.build-type }}-core
        retention-days: 1
        path: core*
    needs: [build]

  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [Release, Debug]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.build-type }}
          path: ${{ matrix.build-type }}
      - name: Set output
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}
      - name: list files
        run: find .
      - name: create tarball
        run: tar --strip-components=1 -czf ${{ runner.os }}-${{ matrix.build-type }}.tar.gz ${{ matrix.build-type }}
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ runner.os }}-${{ matrix.build-type }}.tar.gz
          name: ${{ steps.vars.outputs.short_ref }}
    needs: [test]
