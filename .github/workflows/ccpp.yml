name: C/C++ CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/little-big-h/buildenvironment/image:latest
      credentials:
         username: little-big-h
         password: 71589973e27e38bae496e2f4b49be18d2c4fc9f0
    steps:
    - uses: actions/checkout@v2
    - name: check
      run: |
        find . -name '*.cpp' -or -name '*.hpp' -exec clang-format -i -style=file '{}' ';'
        git status -s
        exit $(git status -s | wc -l)

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [Release, Debug, Sanitize]
    container:
      image: docker.pkg.github.com/little-big-h/buildenvironment/wolframbased:latest
      credentials:
         username: little-big-h
         password: 71589973e27e38bae496e2f4b49be18d2c4fc9f0
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: |
        mkdir ${{ matrix.build-type }}
        cd ${{ matrix.build-type }}
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DCMAKE_CXX_CLANG_TIDY=clang-tidy ..
        cd ..
    - name: build
      run: cmake --build ${{ matrix.build-type }}
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ${{ matrix.build-type }}
        path: ${{ matrix.build-type }}
    needs: [format-check]

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [Release, Debug, Sanitize]
    container:
      image: docker.pkg.github.com/little-big-h/buildenvironment/wolframbased:latest
      credentials:
         username: little-big-h
         password: 71589973e27e38bae496e2f4b49be18d2c4fc9f0
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v1.0.0
      with:
        name: ${{ matrix.build-type }}
    - name: test
      run: chmod +x ${{ matrix.build-type }}/Tests && ${{ matrix.build-type }}/Tests
    needs: [build]
